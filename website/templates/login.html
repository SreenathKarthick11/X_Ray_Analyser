{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content%}
<div class="box" style="position:absolute; left:-10px; top:30px; z-index: -1; width: 1530px; height: 320px;border: 3px solid black;background-color: rgba(5, 5, 8, 0.888); padding: 10px; margin: 10px;">
</div>
    <h3 align="center" style="color: aliceblue;font-size: 25px;">Login</h3>
    <form method="POST" style="font-size: 25px;color:aliceblue;">
      
      <div style="position:absolute; left:400px; top:100px; color: aliceblue;">
        <label for="email" >Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          style="height: 30px; width: 500px; font-size: 18px;margin: 8px 0;box-sizing: border-box;position:relative; left:10px;"

        />
      </div>
      <div style="position:absolute; left:400px; top: 150px;  color: aliceblue;">
        <label for="password" >Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          style="height: 30px; width: 500px; font-size: 18px;margin: 8px 0;box-sizing: border-box;position:relative; left:60px;"

        />
      </div>
      <br />
      <button type="submit" style="position:absolute; left:400px; top:250px;height: 35px; width: 80px;font-size: 20px;background-color:  rgb(32, 136, 205);color: aliceblue;border-radius: 5px;" >Login</button>
    </form>
    {% endblock %}
